<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de login</title>

 <!-- BS Icons -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



  </head>

  <body>
    <div class="container border border-secondary w-50 mt-4 rounded">

        <i class="bi bi-person-circle"></i>
        <h1>Faça seu Login</h1>
     <div>
        <form action="">
            <div>
                <label for="usuario">Usuário: </label>
                <input type="text" id="usuario" name="usuario"
                placeholder="Exemplo: DidiGayshas" minlength="10"
                maxlength="20" required>
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha"
                placeholder="Ex: @1234354" minlength="8"
                maxlength="15" required> 
            </div>

            <div>
                <button type="submit">Login</button>
            </div>

<div>
    <a href="">Forgot My password</a>
    <a href="">Create account</a>
    <a href="google.com"><i class="bi bi-google"></i></a>
    <a href="facebook.com"><i class="bi bi-facebook"></i></a> 
    <a href="github.com"><i class="bi bi-github"></i></a> 
</div>

        </form>
     </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
