<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esqueceu a senha</title>

    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="container border border-secondary w-50 mt-4 rounded p-0">
        <div class="text-center login-header rounded-top">

            <i class="bi bi-person-circle login-icon"></i>
            <h2 class="mb-4">Esqueceu a Senha</h2>
        </div>
        <div>
            <form action="">
                <p class="text-center my-5 mx-auto">Digite seu E-mail para receber o código de validação.</p>
                <div class="my-3 px-3">
                    <label for="email" class="form-label">E-mail: </label>
                    <input type="text" id="usuario" name="usuario" placeholder="Exemplo: seuemail@email.com"
                        maxlength="50" required class="form-control">
                </div>
                <div class="d-flex justify-content-end px-3 my-4">
                    <button type="submit" class="btn btn-primary">Receber código</button>
                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
