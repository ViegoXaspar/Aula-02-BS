<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de login</title>

 <!-- BS Icons -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="../css/style.css">

  </head>

  <body>
    <div class="container border border-secondary w-50 mt-4 rounded p-0">
      <div class="text-center login-header rounded-top">
        
        <i class="bi bi-person-circle login-icon"></i>
        <h2 class="mb-4">Criar Conta</h2>
      </div>
     <div>
        <form action="">
            <div class="my-3 px-3">
                <label for="usuario" class="form-label">Usuário: </label>
                <input type="text" id="usuario" name="usuario"
                placeholder="Exemplo: DidiGayshas" minlength="10"
                maxlength="20" required class="form-control">
            </div>
            <div class="my-3 px-3">
                <label for="senha" class="form-label">Senha: </label>
                <input type="password" id="senha" name="senha"
                placeholder="Ex: @1234354" minlength="8"
                maxlength="15" required class="form-control"> 
            </div>
            <div class="d-flex justify-content-end px-3">
                <button type="submit" class="btn btn-primary">Fazer Login</button>
            </div>
        </form>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
